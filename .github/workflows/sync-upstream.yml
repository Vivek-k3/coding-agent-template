name: Sync Fork with Upstream

on:
  # Run automatically every day at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: git remote add upstream https://github.com/vercel-labs/coding-agent-template.git
      
      - name: Fetch upstream
        run: git fetch upstream
      
      - name: Check if main branch is behind upstream
        id: check_behind
        run: |
          # Get the latest commit hash from upstream/main
          UPSTREAM_HASH=$(git rev-parse upstream/main)
          # Get the latest commit hash from origin/main
          ORIGIN_HASH=$(git rev-parse origin/main)
          
          if [ "$UPSTREAM_HASH" != "$ORIGIN_HASH" ]; then
            echo "behind=true" >> $GITHUB_OUTPUT
            echo "Fork is behind upstream, syncing..."
          else
            echo "behind=false" >> $GITHUB_OUTPUT
            echo "Fork is up to date with upstream"
          fi
      
      - name: Sync main branch
        if: steps.check_behind.outputs.behind == 'true'
        run: |
          git checkout main
          git merge upstream/main --no-edit
          git push origin main
      
      - name: Create summary
        run: |
          if [ "${{ steps.check_behind.outputs.behind }}" == "true" ]; then
            echo "✅ Fork has been synced with upstream successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ Fork is already up to date with upstream." >> $GITHUB_STEP_SUMMARY
          fi